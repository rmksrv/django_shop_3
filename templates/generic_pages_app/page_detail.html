{% extends 'common/base.html' %}
{% load cropping %}

{% block content %}
    <section id="main_section">
        <div class="inner">

           <header class="major">
               <h1>{{ page_data.title }}</h1>
           </header>

            <span class="image main">
                <img src="{% cropped_thumbnail page_data 'cropping' %}" alt="">
            </span>

            <p>{{ page_data.text|safe|escape }}</p>

        </div>
    </section>
{% endblock %}
